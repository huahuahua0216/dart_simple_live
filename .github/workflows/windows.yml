name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    标签:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: 获取依赖
        run: flutter pub get
        working-directory: ./simple_live_app

      - name: 编译 Windows
        run: flutter build windows --release
        working-directory: ./simple_live_app

      # 关键修复：直接在仓库根目录生成 zip
      - name: 打包并放回根目录
        run: |
          cd simple_live_app\build\windows\x64\runner\Release
          powershell Compress-Archive -Path * -DestinationPath "$env:GITHUB_WORKSPACE\小雅直播_Windows_最新版.zip" -Force

      - name: 上传 exe 包
        uses: actions/upload-artifact@v4
        with:
          name: 小雅直播_Windows_最新版_可直接运行
          path: 小雅直播_Windows_最新版.zip
